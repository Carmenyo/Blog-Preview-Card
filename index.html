<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.png">

  <!-- STYLES -->
  <link rel="stylesheet" href="./styles/main.css">
  
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">



  <title>Frontend Mentor | Blog preview card</title>

<body>
  <main class="card">
    <img class="card__image" src="./assets/images/illustration-article.svg" alt="intro image">
    <button class="card__button">Learning</button>
    <span class="card__date">Published 21 Dec 2023</span>
    <h1 class="card__title">HTML & CSS foundations</h1>

    <div class="card__author">
      <img class="card__author-image" src="./assets/images/image-avatar.webp" alt="image author">
      <span class="card__author-name">Greg Hooper</span>
    </div>
  </main>
