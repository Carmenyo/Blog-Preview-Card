<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.png">
  
  <title>Frontend Mentor | Blog preview card</title>

 
</head>
<body>
  <main class="card">
    <img class="card__image" src="./assets/images/illustration-article.svg" alt="intro image">
    <button class="card__button">Learning</button>
    <span class="card__date">Published 21 Dec 2023</span>
    <h1 class="card__title">HTML & CSS foundations</h1>
    <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="card__author">
      <img class="card__author-image" src="./assets/images/image-avatar.webp" alt="image author">
      <span class="card__author-name">Greg Hooper</span>
    </div>
  </main>
</body>
</html>
